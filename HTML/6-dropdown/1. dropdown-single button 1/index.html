<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown-button">
        <span class="dropdown-select">Dropdown button</span>
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="https://www.w3schools.com/">Action</a>
        </li>
        <li>
          <a class="dropdown-item" href="https://www.w3schools.com/"
            >Another action</a
          >
        </li>
        <li>
          <a class="dropdown-item" href="https://www.w3schools.com/"
            >Something else here</a
          >
        </li>
      </ul>
    </div>
    <script>
      var dropdownButton = document.querySelector(".dropdown-button");
      console.log(dropdownButton);
      var dropdownMenu = document.querySelector(".dropdown-menu");
      console.log(dropdownMenu);
      // set biến dropdownButton = giá trị query của hàm document.querySelector dựa vào class: dropdown-button (.dropdown-button)
      dropdownButton.addEventListener("click", function () {
        console.log("clicking this button");
        // lắng nghe sự kiện "click" để chạy đoạn mã trong block {}
        if (dropdownMenu.style.display == "block") {
          dropdownMenu.style.display = "none";
        } else {
          dropdownMenu.style.display = "block";
          // .style -> thay đổi trực tiếp css
          // == là để so sánh giá trị, còn = là để gán lại giá trị
        }
      });
    </script>
  </body>
</html>
